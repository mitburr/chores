<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div id="background" class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">CHORES!</h1>
			<p class="lead" id="homeheading">It's time to give yourself a break, Mom & Dad!</p> 
			<p class="lead" id="homeheading">Just assign us (your kids) chores with ease!</p>
			<div class="btncenter">



				<form>
					<div class="form-group">
						<label for="username-input">Enter username:</label>
						<input type="email" class="form-control" id="username-input" aria-describedby="emailHelp"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password-input">Enter Password:</label>
						<input type="password" class="form-control" id="password-input" placeholder="Password">
					</div>

					<button type="button" class="btn btn-success" id="loginbtn">Login</button>
				</form>



				<div class="row">
					<div class="col-md-12">
						<label>Or you can click here to register:</label>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="registerbtn">Register</button>





			</div>
		</div>
	</div>
	<!-- Jumbotron -->

	<div id="background5" class="container">
		<div class="row">
			<!-- <div class="col-md-3"></div> -->
			<p id="hometext" class="col-md-12" >Chores for the Whole Family!</p>
			<img class="image" width="600px" height="400px" src="assets/img/chores2.png" alt="chores">
		</div>
	</div>
	<!-- Main container -->

	<script src="assets/js/master.js"></script>
	<script src="assets/js/loginAuthentication.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
