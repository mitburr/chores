<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.jpg">
</head>

<body>
    <div id="background" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">SIGN UP</h1>
            <p class="lead">Fill out the form and begin your family journey!</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox-parent" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Parent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox-child" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Child
                </label>
            </div>

        </div>
    </div>

    <div id="background2" class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="registration-column">

                <!-- PARENT DIV -->
                <div id="parent-div">
                    <form>
                        <div class="form-group">

                            <label id="name-ptag">Name:</label>

                            <input type="text" class="form-control" id="parentNameInput" placeholder="Jane Doe">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="parentUsername">Username</label>
                                <input type="text" class="form-control" id="parentUsername" placeholder="techguy">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="parentPassword">Password</label>
                                <input type="password" class="form-control" id="parentPassword"
                                    placeholder="crackers123">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentHouseholdInput">Name Your Household</label>
                            <input type="text" class="form-control" id="parentHouseholdInput" placeholder="CocaCola">
                        </div>

                        <div class="text-red" id="parent-registration-error-div">Make sure to fill out every field
                            above. Trailing spaces will be removed.</div>

                        <button type="submit" class="btn btn-primary loginbtn" id="create-account-button-parent">Create
                            Account</button>
                    </form>
                </div>


                <!-- CHILD DIV -->
                <div id="child-div">
                    <form>
                        <div class="form-group">

                            <label id="name-ptag">Name:</label>

                            <input type="text" class="form-control" id="childNameInput" placeholder="Jane Doe">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="childUserInput">Username</label>
                                <input type="text" class="form-control" id="childUserInput" placeholder="Username">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="formGroupExampleInput">Password</label>
                                <input type="password" class="form-control" id="childPassword"
                                    placeholder="kidfriendly123">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="householdChildInput">Enter Your Household</label>
                            <input type="text" class="form-control" id="householdChildInput" placeholder="CocaCola">
                        </div>

                        <div class="text-red" id="child-household-error-div">There's no household by that name. Please
                            double-check your spelling!</div>

                        <div class="text-red" id="child-registration-error-div">Please make sure that the above boxes
                            aren't empty!</div>

                        <button type="submit" class="btn btn-primary loginbtn" id="create-account-button-child">Start
                            Doing Chores</button>
                    </form>
                </div>

            </div>
        </div>

    </div>


    <script src="assets/js/master.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
