<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="beckett.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">SIGN UP</h1>
            <p class="lead">Fill out the form and begin your family journey!</p>
           
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox-parent" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Parent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="checkbox-child" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Child
                </label>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="registration-column">Select if you are a parent or a child above!

                <div id="parent-div">
                    <form>
                            <div class="form-group">

                                    <p id="name-ptag">Name:</p>
                                
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
                    
                                </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Username</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="techguy">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Account Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="crackers123">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="formGroupExampleInput">Name Your Household</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="CocaCola">
                            </div>
                            <div class="form-group">
                                    <label for="formGroupExampleInput">Household Password</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="kidfriendly123">
                                </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>

                <div id="child-div">
                <form>
                        <div class="form-group">

                                <p id="name-ptag">Name:</p>
                            
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
                
                            </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Username</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        
                    </div>
                    <div class="form-group">
                            <label for="formGroupExampleInput">Enter Your Household</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="CocaCola">
                        </div>
                        <div class="form-group">
                                <label for="formGroupExampleInput">Household Password</label>
                                <input type="text" class="form-control" id="matchparentpassword"
                                    placeholder="kidfriendly123">
                            </div>
                    <button type="submit" class="btn btn-primary">Start Doing Chores</button>
                </form>
</div>

            </div>
        </div>



    </div>




    <script src="beckett.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
